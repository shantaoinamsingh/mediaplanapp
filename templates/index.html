    <div class="card text-center mb-3">
      <div class="card-body">
        <h5 class="card-title">Media Bookings</h5>
        <p class="display-6">{{ stats.bookings }}</p>

    </div>
  </div>

  <div class="col-md-4">

  </div>

  <div class="col-md-4">
    <div class="card text-center mb-3">
      <div class="card-body">
